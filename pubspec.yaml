name: career_compass
description: A comprehensive career guidance app for students and professionals.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # HTTP Requests
  http: ^1.1.0
  http_parser: ^4.0.2
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Utils
  intl: ^0.18.0
  uuid: ^4.1.0
  
  # Firebase Core (always list this first)
  firebase_core: ^2.24.2
  
  # Authentication
  firebase_auth: ^4.16.0
  firebase_auth_web: ^5.8.13
  google_sign_in: ^6.1.6
  
  # Add Firebase Web Dependencies
  firebase_core_web: ^2.10.0
  
  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^16.2.0
  
  # Animation
  lottie: ^2.7.0
  
  # Charts/Graphs (for progress tracking)
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900